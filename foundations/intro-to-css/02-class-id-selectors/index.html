<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="pn1">Number 1 - I'm a class!</p>
    <div id="divn2">Number 2 - I'm one ID.</div>
    <p class="pn3 pn3-2">Number 3 - I'm a class, but cooler!</p>
    <div id="divn4">Number 4 - I'm another ID.</div>
    <p class="pn5">Number 5 - I'm a class!</p>
    <!--NOTE: I didn't use any class/id, found nth-child that works pretty fine-->
  </body>
</html>
